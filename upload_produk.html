<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Produk</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { max-width: 400px; margin-top: 20px; display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input[type="text"], input[type="number"], input[type="file"] {
            padding: 8px; border: 1px solid #ddd; border-radius: 5px;
        }
        button {
            padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        button:hover { background: #218838; }
        a { text-decoration: none; color: #007bff; }
        .message { margin-top: 15px; }
    </style>
</head>
<body>

<h1>Upload Produk</h1>
<a href="index.html">⬅ Kembali ke Daftar Produk</a>

<form id="uploadForm">
    <div>
        <label for="image">Gambar Produk:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
    </div>

    <div>
        <label for="name">Nama Produk:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama produk" required>
    </div>

    <div>
        <label for="price">Harga Produk:</label>
        <input type="number" id="price" name="price" placeholder="Masukkan harga produk" required>
    </div>

    <button type="submit">Upload</button>
</form>

<div class="message" id="message"></div>

<script>
const API_BASE_URL = "http://52.221.225.228:3000"; // Ganti dengan IP/domain backend kamu

document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = "Mengupload...";

    const formData = new FormData();
    formData.append("image", document.getElementById('image').files[0]);
    formData.append("name", document.getElementById('name').value);
    formData.append("price", document.getElementById('price').value);

    try {
        const res = await fetch(`${API_BASE_URL}/api/items`, {
            method: "POST",
            body: formData
        });
        const result = await res.json();

        if (!res.ok) throw new Error(result.error || 'Gagal upload produk');
        messageDiv.style.color = "green";
        messageDiv.innerHTML = "✅ Produk berhasil diupload!";
        document.getElementById('uploadForm').reset();
    } catch (err) {
        messageDiv.style.color = "red";
        messageDiv.innerHTML = "❌ " + err.message;
    }
});
</script>

</body>
</html>
